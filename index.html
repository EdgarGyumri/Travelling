<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Mulish:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="css/main.css">
	<title>Document</title>
</head>
<body>
	<header class="header">
		<div class="container">
			<nav class="navbar">
				<div class="navbar-block">
					<img src="img/logo.svg" alt="Site logo" class="navbar-logo">
				</div>
				<div class="navbar-block">
					<div class="navbar-links">
						<a href="#" class="navbar-links__item navbar-link navbar-active">Home</a>
						<a href="#" class="navbar-links__item navbar-link">Destinations</a>
						<a href="#" class="navbar-links__item navbar-link">About</a>
						<a href="#" class="navbar-links__item navbar-link">Partner</a>
					</div>
					<div class="navbar-item">
						<a href="#" class="navbar-button navbar-link">Login</a>
						<a href="#" class="navbar-button navbar-link navbar-button__active">Register</a>
					</div>
				</div>
			</nav>
			<div class="header-offer">
				<div class="header-block">
					<h1 class="header-offer__title">Explore and Travel</h1>
					<div class="header-item">
						<h2 class="header-item__title">Holiday finder</h2>
						<form action="#" class="header-form header-form__first">
							<div class="header-form__item">
								<p class="header-form__text">Location</p>
								<img src="img/arrow.png" class="header-form__arrow">
							</div>
							<div class="header-form__item">
								<p class="header-form__text">Activity</p>
								<img src="img/arrow.png" class="header-form__arrow">
							</div>
						</form>
						<form action="#" class="header-form header-form__last">
							<div class="header-form__item">
								<p class="header-form__text">Grade</p>
								<img src="img/arrow.png" class="header-form__arrow">
							</div>
							<div class="header-form__item">
								<p class="header-form__text">Date</p>
								<img src="img/arrow.png" class="header-form__arrow">
							</div>
						</form>
						<a class="header-link navbar-button__active">Explore</a>
					</div>				
				</div>
				<div class="header-block">
					<img src="img/travel-1.png" alt="travelling" class="header-offer__img">
				</div>
			</div>
		</div>
	</header>
</body>
</html>
